<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление цитаты</title>
    <link rel="stylesheet" href="/static/main/css/addquote.css">
</head>
<body>
    <h2>Добавить цитату</h2>
    
    {% if message %}
        <p style="color: red;">
            {{ message }}
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить цитату</button>
    </form>
    
    <br>
    <a href="{% url 'main_page' %}">
        <button>На главную</button>
    </a>
</body>
</html>
